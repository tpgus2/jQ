<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적으로 실행하는 setInterval</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>

        $(function(){
            const bglist = ["pink","puple","gray","green","blue", "black"];
            let count = 0;
            
            setInterval(function () {
                count++;
                count = count % bglist.length;
                $("body").css("background",bglist[count]);
            },3000) // 3초 뒤부터 3초마다 실행하겠다
            $("body").css("background",bglist[count]); //화면이 열리자마자 1회 실행
        })
    </script>
</head>
<body>
    
</body>
</html>
