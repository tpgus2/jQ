<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적으로 실행하는 setInterval</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>

        $(function(){
            const bglist = ["pink","red","gray","green","blue", "black"];
            let count = 100 % bglist.length;
            $("body").css("background",bglist[count]);
        })
    </script>
</head>
