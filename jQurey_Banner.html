<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            const aniWidth = $(".banner").width();
            $(".bannerslide").width(aniWidth);

            setInterval(function(){
                $(".bannerWrapper").animate({"marginLeft" : "-="+aniWidth},400,function() { 
                    /* $("대상").animate({스타일:값},속도,function(){애니메이션 끝나고 실행해라}) */

                    $(".bannerslide").eq(0).appendTo($(".bannerWrapper")); 
                    $(".bannerWrapper").css({"marginLeft" : 0})
                });
            },3000)
      
        })
    </script>
    <style>
        *{margin: 0; padding: 0;}
        .banner{
            overflow: hidden;
        }
        .bannerslide{
            height: calc(100vh - 80px);
            /* width: 100vw; */ /*스크롤이 포함된 너비이기때문에 반드시 자바스크립트로 넣어준다*/
        }
        .bg0{background-color: bisque;}
        .bg1{background-color: rgb(62, 109, 52);}
        .bg2{background-color: rgb(141, 130, 32);}

        .bannerWrapper{
            display: flex; 
            width: 1000000px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="bannerWrapper">
            <div class="bannerslide bg0"></div>
            <div class="bannerslide bg1"></div>
            <div class="bannerslide bg2"></div>
        </div>
        <div class="banner-btn"></div>
    </div>
</body>
</html>
