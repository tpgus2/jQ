<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리는 바닐라와 달리 인터페이스에 초점을 두고 개발된 것이라 디자인관점에 잘 맞춰져 있음</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        body{background-color: #035c00;}
        h2{color: #ffffff;}
        p{color: #ffff00;}
    </style>
    <script>
        $(document).ready(function(){
            // $("body").css("background","green").html("<h2>동적객체</h2>").append("<p>정적개체</p>");
            // $("h2").css("color","white");
            // $("p").css("color","yellow");
            $("p").addClass("content").html("제이쿼리로 삽입하기");
            $("h2").addClass("title").html("<span>동적</span>객체");

        })
    </script>
</head>
<body>
    <p>동적객체</p>
    <h2>동적객체</h2>
    
</body>
</html>
